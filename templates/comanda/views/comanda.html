{% extends 'base.html' %}
{% block conteudo %}

  <div>
    <header>Ultimos pedidos</header>
    {% set mesa_anterior = None %}  <!-- Inicializa a variável auxiliar -->
    {% for pedido in pedidos %}
    {% if pedido.mesa != mesa_anterior %}
        <!-- Exibe a mesa e trava o número da mesa -->
        <input type="hidden" class="comanda_mesa" name="comanda_mesa" value="{{ pedido.mesa }}">
        Mesa: {{ pedido.mesa }} <br>
        {% set mesa_anterior = pedido.mesa %}  <!-- Atualiza a mesa anterior -->
    {% endif %}
    
    <!-- Exibe o lanche, que sempre será mostrado -->
    <input type="hidden" class="lanche_mesa" name="lanche_mesa" value="{{ pedido.nome_lanche }}">
    {{ pedido.nome_lanche }} <br>
{% endfor %}
  </div>

  <script src="{{ url('/templates/comanda/assets/js/comanda.js') }}" defer></script>

{% endblock %}
