    <div class="table-responsive">
        <table>
            <form action="{{ url('atualizarAdicional/'~adicional.chave) }}" method="post" class="bg-light" id="pedidos">
                <table class="table" id="tabelaPedidos">
                    <thead>
                        <tr>
                            <th scope="col" class="bg-light">ADICIONAL</th>
                            <th scope="col" class="text-center bg-light">PREÃ‡O</th>
                        </tr>
                    </thead>
